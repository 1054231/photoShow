<!DOCTYPE html>
<html>
<head>
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        /* *{color:#000;} */
        .bg {background-image:  url("img1.jpg");background-size:cover;background-position:center center;background-attachment: fixed;width:1500px;height:100%;}
        .form-container {border:2px solid rgb(255, 255, 255);padding: 50px 60px;margin-top: 20vh;
        -webkit-box-shadow: 11px 10px 5px 3px rgba(0,0,0,0.63);
-moz-box-shadow: 11px 10px 5px 3px rgba(0,0,0,0.63);
box-shadow: 11px 10px 5px 3px rgba(0,0,0,0.63);}

.wrapper{
    display: inline-flex;
}
.wrapper .static-text{
    color: rgb(206, 48, 48);
    font-size: 40px;
    font-weight: 400;
    left: 25%;
}
.wrapper .dynamic-text{
/* margin-bottom: 5px; */
}
.dynamic-text li{
    list-style: none;
    font-size: 40px;
    font-weight: 500;
    color: rgb(206, 48, 48);
    margin-right: 40px;
}
.dynamic-text li span{
    position: relative;
}
.dynamic-text li span::after{
    content: "";
    position: absolute;
    left: 0;
    height: 100%;
    width: 100%;
    background: white;
    border-left: 2px solid  rgb(206, 48, 48);
    animation: typing 1.5s steps(5) infinite;
}
@keyframes typing{
    100%{
        left: 100%;
margin: 0 -35px 0 35px;
    }
}

    </style>
 
       
        
    
</head>
<body>
    <div class="container-fluid bg">
        <div class="row">
        <div class="col-md-4 col-sm-4 col-xl-12"></div>
        <div class="col-md-4 col-sm-4 col-xl-12">
            <form class="form-container">
                <div class="wrapper">
                    <div class="static-text">Hello</div> 
                    <ul class="dynamic-text">
                        <li><span><b> LOGIN</b></span></li>
                    </ul>
                    </div>
                
                <br>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                        <label for="exampleInputPasswoed">Password</label>
                        <input type="password" class="form-control" id="pass" placeholder="Password">
                </div>
                <div class="form-gruop">
                    <label>
                        <input type="checkbox">Check me out
                    </label>
                </div>
                <div>
                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xl-12"></div>

        </div>
    </div>
    
</body>
</html>
